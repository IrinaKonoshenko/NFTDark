<div class="bg-event p-8 pb-7 flex flex-col gap-7 group">
    <div class="relative overflow-hidden">
        <div class="h-[360px] flex justify-center items-center">
            <img
                class="min-w-full w-auto h-full max-w-none object-cover"
                src="https://placehold.co/600x600"
                alt=""
            />
        </div>
        <div
            class="absolute inset-0 flex justify-center items-center bg-[#000000] bg-opacity-60 opacity-0 group-hover:opacity-100 transition-opacity"
        >
            <button
                class="transition-colors bg-yellow-400 w-[246px] hover:bg-primary hover:border-primary hover:text-black text-white text-2xl font-medium tracking-[1.2px] bg-[#e9d7a71a] border border-[#FDE8B3] h-[78px] flex items-center justify-center pt-1"
            >
                Place a bid
            </button>
        </div>
    </div>
    <div class="flex flex-col gap-10">
        <div class="flex flex-col gap-7">
            <div class="flex justify-between gap-4">
                <div class="flex gap-4 min-w-0">
                    <div class="w-[54px] h-[54px] rounded-full shrink-0 bg-[#42495B]">
                        <img src="" alt="" />
                    </div>
                    <div class="flex flex-col gap-2 min-w-0">
                        <div class="text-white-100 text-lg font-medium truncate">
                            Virtual Art Virtual Art Virtual Art
                        </div>
                        <div class="text-violet-light text-sm font-normal truncate">
                            by @wzard by @wzard by @wzard
                        </div>
                    </div>
                </div>
                <div class="flex gap-[9px] items-center">
                    {{Icon iconName='heart' }}
                    <div class="text-2xl font-normal text-[#76607A]">92</div>
                </div>
            </div>
            <div class="flex justify-between">
                <div class="text-[#C6BFC8] text-2xl font-normal">Current Bid</div>
                <div class="font-oxanium text-white-100 font-bold text-2xl">4.89 ETH</div>
            </div>
        </div>
    </div>
</div>
