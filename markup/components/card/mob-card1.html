<div class="bg-event p-6 xl:p-8 pb-7 flex flex-col gap-[18px] xl:gap-4 group">
    <div class="relative overflow-hidden">
        <div class="h-[318px] xl:h-[306px] flex justify-center items-center">

                class="min-w-full h-auto object-cover"
                src="../../static/img/content/break-fase.jpg"
                alt=""
            />
        </div>
        <div
            class="absolute inset-0 flex justify-center items-center bg-[#000000] bg-opacity-60 opacity-0 group-hover:opacity-100 transition-opacity"
        >
            <button
                class="transition-colors bg-primary w-[187px] xl:w-[246px] hover:bg-primary hover:border-primary hover:text-black text-black text-xl xl:text-2xl font-bold xl:font-semibold bg-[#e9d7a71a] border border-[#FDE8B3] h-[54px] xl:h-[70px] flex items-center justify-center pt-1"

        <div class="flex justify-between gap-4">

                    <img src="../../static/img/content/profile-three.jpg" alt="" />
                </div>
                <div class="flex flex-col gap-1 min-w-0">
                    <div class="text-white-100 text-lg xl:text-2xl font-semibold truncate">Virtual Art</div>
                    <div class="text-violet-light text-sm xl:text-lg font-normal truncate">by @wzard</div>
                </div>
            </div>
            <div class="flex gap-[9px] xl:gap-3 items-center">
                {{Icon iconName='mob-heart' }}
                <div class="text-2xl font-normal text-[#BDAAC1]">92</div>
            </div>
        </div>
        <div class="flex justify-between">
            <div class="text-[#C6BFC8] text-xl font-normal">Current Bid</div>
            <div class="font-oxanium text-white-100 font-bold text-2xl xl:text-xl">4.89 ETH</div>
        </div>
    </div>
